<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netlify Elegant</title>
    <link rel="stylesheet" href="css/General.css" />
    <link rel="stylesheet" href="css/nav.css" />
    <link rel="stylesheet" href="css/results.css" />
    <link rel="stylesheet" href="css/recipe.css" />

    <!-- Font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />

    <!-- Icons  -->
  </head>
  <body>
    <div class="container">
      <!-- Contains brand image, search bar, and [add recipe, bookmarks] -->
      <header class="header">
        <img
          class="nav__img"
          src="images/Clean Elegant Typography Brand Logo.png"
          alt=""
        />

        <form class="searchForm">
          <input
            class="inputForm"
            type="text"
            placeholder="Search millions of recipes..."
          />
          <button class="btnForm" type="submit">
            <span>SEARCH</span>
          </button>
        </form>

        <div class="nav">
          <button class="nav__item">
            <i class="nav__icon fi fi-ts-pen-nib"></i>
            <span class="nav__text">Add recipe</span>
          </button>
          <button class="nav__item">
            <i class="nav__icon fi fi-ts-book-bookmark"></i>
            <span class="nav__text">Bookmarks</span>
          </button>
        </div>
      </header>
      <main class="main">
        <div class="results-recipe-box">
          <div class="search-results">
            <ul class="results">
              <li class="search__item">
                <img
                  src="images/apple-crumble.avif"
                  alt=""
                  class="search__img"
                />
                <div class="search__content">
                  <a href="" class="search__link"></a>
                  <h3 class="search__heading">Apple Crumble</h3>
                  <span class="search__subheading">BBC food</span>
                </div>
              </li>

              <li class="search__item">
                <img
                  src="images/apple-crumble.avif"
                  alt=""
                  class="search__img"
                />
                <div class="search__content">
                  <a href="" class="search__link"></a>
                  <h3 class="search__heading">Apple Crumble</h3>
                  <span class="search__subheading">BBC food</span>
                </div>
              </li>

              <li class="search__item">
                <img
                  src="images/apple-crumble.avif"
                  alt=""
                  class="search__img"
                />
                <div class="search__content">
                  <a href="" class="search__link"></a>
                  <h3 class="search__heading">Apple Crumble</h3>
                  <span class="search__subheading">BBC food</span>
                </div>
              </li>
            </ul>
          </div>

          <div class="recipe">
            <div class="recipe__item">
              <img class="recipe__img" src="images/apple-crumble.avif" alt="" />
              <h3 class="recipe__heading">Apple Crumble</h3>

              <div class="recipe__details">
                <div class="recipe__info"><span>45 Minutes</span></div>
              </div>
              <div class="recipe__details">
                <div class="recipe__info">
                  <span>4 Servings</span><span>-/+</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
